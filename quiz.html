    <link rel="stylesheet" href="styles.css">

        body {
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('travis_background.jpg');
            background-size: cover;

            color: #fff;
        }

        }

        h1 {
            color:#ff4500;
        }

        #quiz {
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm text-bg-secondary">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a href="quiz_start.html" class="nav-link">Kvíz</a>
                </li>
                <li class="nav-item">
                  <a href="exit.html" class="nav-link">ⓧ</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Travis Scott Kvíz</h1>
        <div id="quiz"></div>
        <button class="submit-btn" id="submit">Válaszok Beküldése</button>
        <p id="result"></p>
    </div>

    <script>
        const quizData = [
            {
                question: "Mi Travis Scott valódi neve?",
                answers: {
                    a: "Travis Smith",
                    b: "Travis Scott",
                    c: "Jacques Webster II"
                },
                correctAnswer: "c"
            },
            {
                question: "Melyik évben adta ki Travis Scott 'Rodeo' című debütáló stúdióalbumát?",
                answers: {
                    a: "2013",
                    b: "2015",
                    c: "2018"
                },
                correctAnswer: "b"
            },
            {
                question: "Melyik dalt adta elő Travis Scott a 2019-es Super Bowl félidős show-jában?",
                answers: {
                    a: "Sicko Mode",
                    b: "Antidote",
                    c: "Butterfly Effect"
                },
                correctAnswer: "a"
            },
            {
                question: "Mi Travis Scott lemezkiadójának a neve?",
                answers: {
                    a: "Warp Records",
                    b: "Top Dawg Entertainment",
                    c: "Cactus Jack Records"
                },
                correctAnswer: "c"
            },
            {
                question: "Melyik városban született Travis Scott?",
                answers: {
                    a: "Houston, Texas",
                    b: "Los Angeles, California",
                    c: "Atlanta, Georgia"
                },
                correctAnswer: "a"
            },
            {
                question: "Mi Travis Scott lánya neve?",
                answers: {
                    a: "Stormi",
                    b: "North",
                    c: "Blue Ivy"
                },
                correctAnswer: "a"
            }
        ];

        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const submitButton = document.getElementById('submit');

        function generateQuiz() {
            let output = '';

            quizData.forEach((question, index) => {
                output += `<div class="question">${index + 1}. ${question.question}</div>`;
                
                for (const [key, value] of Object.entries(question.answers)) {
                    output += `<label>
                                    <input type="radio" name="question${index}" value="${key}">
                                    ${value}
                                </label><br>`;
                }
            });

            quizContainer.innerHTML = output;
        }

        function showResult() {
            const answerContainers = quizContainer.querySelectorAll('input[type="radio"]:checked');
            let numCorrect = 0;

            quizData.forEach((question, index) => {
                const answerContainer = answerContainers[index];
                if (answerContainer && answerContainer.value === question.correctAnswer) {
                    numCorrect++;
                }
            });

            resultContainer.innerHTML = `${quizData.length} kérdésből ${numCorrect}-t válaszolt helyesen!`;
        }

        generateQuiz();

        submitButton.addEventListener('click', showResult);
    </script>
</body>
